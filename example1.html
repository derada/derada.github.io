<!DOCTYPE html> 
<html> 

<head> 
	<style> 
		iframe { 
			width: 786px; 
			height: 600px; 
			border: 0; 
			overflow: hidden; 
		} 
	</style> 
</head> 

<body> 
	<center> 
		<h2 style="color:green">GeeksforGeeks</h2> 
		<h4 style="color:purple">Reload / Refresh an iframe</h4> 
		<iframe id="iframeid"
				src="http://www.vinsonuniforms.com"
				width="600"
				height="450"
				frameborder="0"
				style="border:0"
				allowfullscreen> 
	</iframe> 
		<input type="button"
			id="btn"
			value="Refresh" /> 

		<script> 
			function reload() { 
				document.getElementById('iframeid').src += ''; 
			} 
			btn.onclick = reload; 
		</script> 
	</center> 

</body> 

</html>
