<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .blink {
        font-size: x-large;;
        text-shadow: 3px;
        color: red;
        animation: blink-animation 2s steps(5, start) infinite;
        -webkit-animation: blink-animation 1s steps(5, start) infinite;
      }
      @keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
      @-webkit-keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>

    <center>
      <p class="blink">Click the image below for today's gift</p>
      <img src="images/hb.gif" style="width:500px; border-radius:300px;" >
    </center>

  </body>
</html>
